<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>유튜브 플레이어(DEBUG)</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
    
    #debug-console {
      position: absolute; top: 0; left: 0; width: 100%; height: 150px;
      background: rgba(0, 0, 0, 0.7); color: #0f0; 
      font-size: 12px; font-family: monospace;
      padding: 10px; box-sizing: border-box;
      z-index: 9999; overflow-y: scroll; pointer-events: none;
      border-bottom: 1px solid #0f0;
    }

    .swiper { width: 100%; max-width: 480px; height: 100vh; margin: 0 auto; background: #000; position: relative; }
    .swiper-slide { width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; position: relative; }

    .video-container {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
    }
    iframe { width: 100%; height: 100%; border: 0; pointer-events: none; }

    .interaction-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 50; cursor: pointer;
      background: rgba(0,0,0,0);
    }

    .slide-full .video-container iframe {
      position: absolute; top: 0; left: 50%;
      width: 177.78vh; height: 100vh;
      transform: translateX(-50%); object-fit: cover;
    }
    @media (max-aspect-ratio: 9/16) {
      .slide-full .video-container iframe { width: 320%; height: 100%; left: -110%; transform: none; }
    }

    .slide-fit {
      display: flex; flex-direction: column; justify-content: space-between; background: #000; height: 100vh;
    }
    .slide-fit .top-msg, .slide-fit .bottom-msg {
      width: 100%; padding: 20px; box-sizing: border-box;
      color: #fff; text-align: center; z-index: 10;
      font-size: 18px; font-weight: bold; line-height: 1.5;
      flex-shrink: 0; background: #000; min-height: 60px;
    }
    .slide-fit .video-wrapper {
      position: relative; width: 100%; flex: 1; 
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; background: #000;
    }
    .slide-fit .video-wrapper iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; 
    }

    .title-badge {
      position: absolute; top: 160px;
      left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: #fff; padding: 5px 15px;
      border-radius: 15px; font-size: 14px; z-index: 20;
      opacity: 0; transition: opacity 0.5s; pointer-events: none;
    }
    .swiper-slide-active .title-badge { opacity: 1; }
  </style>
</head>
<body>

<div id="debug-console">DEBUG LOG START...<br></div>

<div class="swiper">
  <div class="swiper-wrapper" id="slide-wrapper"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  function log(msg) {
    const box = document.getElementById('debug-console');
    const time = new Date().toLocaleTimeString();
    box.innerHTML += `[${time}] ${msg}<br>`;
    box.scrollTop = box.scrollHeight;
    console.log(msg);
  }

  window.onerror = function(msg, url, line) {
    log(`<span style="color:red">ERROR: ${msg} (Line ${line})</span>`);
  };

  const videoList = [{"videoId":"rvPVVyl7l98","title":"","viewMode":"fit","start":3,"end":25,"topText":"테스트 페이지","bottomText":"반갑습니다."}];
  let swiper;
  let players = {};
  let isGlobalSoundOn = false;

  function initApp() {
    log('initApp called.');
    const wrapper = document.getElementById('slide-wrapper');
    
    videoList.forEach((v, idx) => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      const interactionLayer = `<div class="interaction-layer" onclick="activateSound(${idx})"></div>`;

      let html = '';
      if (v.viewMode === 'fit') {
        slide.classList.add('slide-fit');
        html = `
          <div class="top-msg">${v.topText}</div>
          <div class="video-wrapper">
            <div id="player-${idx}"></div>
            ${interactionLayer}
          </div>
          <div class="bottom-msg">${v.bottomText}</div>`;
      } else {
        slide.classList.add('slide-full');
        html = `
          <div class="video-container">
            <div id="player-${idx}"></div>
            ${interactionLayer}
          </div>
          <div class="title-badge">${v.title}</div>`;
      }
      slide.innerHTML = html;
      wrapper.appendChild(slide);
    });

    log('Slides created. Initializing Swiper...');

    swiper = new Swiper('.swiper', {
      direction: 'vertical',
      effect: 'slide',
      speed: 400,
      loop: false, 
      on: {
        init: function() { log('Swiper initialized.'); },
        slideChange: function () {
          const idx = this.activeIndex;
          log('Slide Changed to: ' + idx);
          playVideo(idx);
          pauseVideo(this.previousIndex);
        }
      }
    });

    // [중요 수정] 코드가 다 준비된 후에 유튜브 API 스크립트를 강제로 로딩함
    loadYoutubeApi();
  }

  // 유튜브 API 강제 로딩 함수
  function loadYoutubeApi() {
    log('Injecting YouTube API script...');
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    log('YouTube API script tag added.');
  }

  // window 객체에 직접 할당하여 인식률 높임
  window.onYouTubeIframeAPIReady = function() {
    log('YouTube API Ready Callback Fired!');
    
    videoList.forEach((v, idx) => {
      log('Creating player ' + idx);
      players[idx] = new YT.Player('player-' + idx, {
        videoId: v.videoId,
        host: 'https://www.youtube.com',
        playerVars: {
          'autoplay': 1, 'mute': 1, 'controls': 0, 'rel': 0, 
          'showinfo': 0, 'modestbranding': 1, 'playsinline': 1, 
          'fs': 0, 'disablekb': 1, 'iv_load_policy': 3,
          'start': v.start, 'end': v.end > 0 ? v.end : undefined,
          'origin': window.location.origin
        },
        events: {
          'onReady': (event) => {
            log('Player ' + idx + ' is READY.');
            if (idx === 0) {
              log('First player detected. Attempting AutoPlay...');
              event.target.mute(); 
              event.target.playVideo();
              
              setTimeout(() => {
                const state = event.target.getPlayerState();
                log('Initial State Check (0.5s): ' + state);
                if (state !== YT.PlayerState.PLAYING && state !== YT.PlayerState.BUFFERING) {
                   log('Not playing. Force Retry...');
                   event.target.playVideo();
                }
              }, 500);
            }
          },
          'onStateChange': (event) => onPlayerStateChange(event, idx),
          'onError': (event) => log('Player ' + idx + ' Error: ' + event.data)
        }
      });
    });
  };

  function onPlayerStateChange(event, idx) {
    const state = event.data;
    if(state === YT.PlayerState.ENDED) log('Player ' + idx + ' ENDED');
    if(state === YT.PlayerState.PLAYING) log('Player ' + idx + ' PLAYING');
    
    if (state === YT.PlayerState.ENDED) {
      if(idx < videoList.length - 1) {
        swiper.slideNext();
      } else {
        swiper.slideTo(0);
        setTimeout(() => playVideo(0), 300);
      }
    }
  }

  function activateSound(idx) {
    log('Touch detected. Sound ON.');
    isGlobalSoundOn = true;
    if (players[idx]) {
      players[idx].unMute();
      if (players[idx].getPlayerState() !== YT.PlayerState.PLAYING) {
        players[idx].playVideo();
      }
    }
  }

  function playVideo(idx) {
    log('playVideo called for ' + idx);
    if (players[idx] && typeof players[idx].playVideo === 'function') {
      const v = videoList[idx];
      if (isGlobalSoundOn) {
        players[idx].unMute();
      } else {
        players[idx].mute();
      }
      players[idx].seekTo(v.start || 0);
      players[idx].playVideo();
    } else {
      log('Player ' + idx + ' not found or not ready.');
    }
  }

  function pauseVideo(idx) {
    if (players[idx] && typeof players[idx].pauseVideo === 'function') {
      players[idx].pauseVideo();
    }
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initApp);
  } else {
    initApp();
  }
</script>
</body>
</html>
