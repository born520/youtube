<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>유튜브 플레이어</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
    
    .swiper { width: 100%; max-width: 480px; height: 100vh; margin: 0 auto; background: #000; position: relative; }
    .swiper-slide { width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; position: relative; }

    /* 비디오 공통 컨테이너 */
    .video-container {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
    }
    
    iframe { width: 100%; height: 100%; border: 0; pointer-events: none; }

    /* [투명 터치 레이어] */
    .interaction-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 50; cursor: pointer;
      background: rgba(0,0,0,0);
    }

    /* [MODE: FULL] 쇼츠 스타일 */
    .slide-full .video-container iframe {
      position: absolute;
      top: 0; left: 50%;
      width: 177.78vh; 
      height: 100vh;
      transform: translateX(-50%);
      object-fit: cover;
    }
    @media (max-aspect-ratio: 9/16) {
      .slide-full .video-container iframe {
         width: 320%; height: 100%; left: -110%; transform: none; 
      }
    }

    /* [MODE: FIT] 레이아웃 강화 */
    .slide-fit {
      display: flex; flex-direction: column; justify-content: space-between; background: #000;
      height: 100vh; /* 높이 강제 지정 */
    }
    .slide-fit .top-msg, .slide-fit .bottom-msg {
      width: 100%; padding: 20px; box-sizing: border-box;
      color: #fff; text-align: center; z-index: 10;
      font-size: 18px; font-weight: bold; line-height: 1.5;
      flex-shrink: 0; 
      background: #000;
      min-height: 60px;
    }
    
    .slide-fit .video-wrapper {
      position: relative; 
      width: 100%; 
      flex: 1; /* flex-grow 대신 flex: 1 사용으로 호환성 확보 */
      display: flex; 
      align-items: center; justify-content: center;
      overflow: hidden; 
      background: #000;
    }
    .slide-fit .video-wrapper iframe {
      position: absolute; 
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      object-fit: contain; 
    }

    /* 타이틀 배지 */
    .title-badge {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: #fff; padding: 5px 15px;
      border-radius: 15px; font-size: 14px; z-index: 20;
      opacity: 0; transition: opacity 0.5s; pointer-events: none;
    }
    .swiper-slide-active .title-badge { opacity: 1; }

  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper" id="slide-wrapper"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const videoList = [{"videoId":"J_uysvAqwQA","title":"시동위키","viewMode":"full","start":3,"end":25,"topText":"","bottomText":""}];
  let swiper;
  let players = {};
  
  function initApp() {
    const wrapper = document.getElementById('slide-wrapper');
    
    videoList.forEach((v, idx) => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      
      const interactionLayer = `<div class="interaction-layer" onclick="unmuteVideo(${idx})"></div>`;

      if (v.viewMode === 'fit') {
        slide.classList.add('slide-fit');
        slide.innerHTML = `
          <div class="top-msg">${v.topText}</div>
          <div class="video-wrapper">
            <div id="player-${idx}"></div>
            ${interactionLayer}
          </div>
          <div class="bottom-msg">${v.bottomText}</div>
        `;
      } else {
        slide.classList.add('slide-full');
        slide.innerHTML = `
          <div class="video-container">
            <div id="player-${idx}"></div>
            ${interactionLayer}
          </div>
          <div class="title-badge">${v.title}</div>
        `;
      }
      wrapper.appendChild(slide);
    });

    swiper = new Swiper('.swiper', {
      direction: 'vertical',
      effect: 'slide',
      speed: 400,
      loop: false, 
      on: {
        slideChange: function () {
          const idx = this.activeIndex;
          playVideo(idx);
          pauseVideo(this.previousIndex);
        }
      }
    });
  }

  function onYouTubeIframeAPIReady() {
    videoList.forEach((v, idx) => {
      // 캐시 문제 방지를 위해 origin 추가
      players[idx] = new YT.Player('player-' + idx, {
        videoId: v.videoId,
        host: 'https://www.youtube.com',
        playerVars: {
          'autoplay': 1,
          'mute': 1,
          'controls': 0, 
          'rel': 0, 
          'showinfo': 0, 
          'modestbranding': 1,
          'playsinline': 1, 
          'fs': 0, 
          'disablekb': 1, 
          'iv_load_policy': 3,
          'start': v.start, 
          'end': v.end > 0 ? v.end : undefined,
          'origin': window.location.origin // 보안 정책 준수
        },
        events: {
          'onReady': (event) => {
            // [중요 수정] 바로 재생하지 않고 약간의 지연을 둠 (새로고침 시 DOM 로딩 대기)
            if (idx === 0) {
              event.target.mute(); 
              setTimeout(() => {
                event.target.playVideo();
                // 1초 뒤에 한번 더 확인 (재생 실패 대비)
                setTimeout(() => {
                    if (event.target.getPlayerState() !== YT.PlayerState.PLAYING) {
                        event.target.playVideo();
                    }
                }, 1000);
              }, 500); 
            }
          },
          'onStateChange': (event) => onPlayerStateChange(event, idx)
        }
      });
    });
  }

  function onPlayerStateChange(event, idx) {
    if (event.data === YT.PlayerState.ENDED) {
      if(idx < videoList.length - 1) {
        swiper.slideNext();
      } else {
        swiper.slideTo(0);
        // 마지막->처음 루프 시 재생이 씹히는 경우 방지
        setTimeout(() => playVideo(0), 300);
      }
    }
  }

  function unmuteVideo(idx) {
    if (players[idx]) {
      players[idx].unMute();
      if (players[idx].getPlayerState() !== YT.PlayerState.PLAYING) {
        players[idx].playVideo();
      }
    }
  }

  function playVideo(idx) {
    if (players[idx] && typeof players[idx].playVideo === 'function') {
      const v = videoList[idx];
      players[idx].mute(); // 자동재생 성공률을 높이기 위해 일단 뮤트
      players[idx].seekTo(v.start || 0);
      players[idx].playVideo();
    }
  }

  function pauseVideo(idx) {
    if (players[idx] && typeof players[idx].pauseVideo === 'function') {
      players[idx].pauseVideo();
    }
  }

  // DOM 로드 완료 후 앱 시작 (안전장치)
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initApp);
  } else {
    initApp();
  }
</script>
</body>
</html>
