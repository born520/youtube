<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>유튜브 플레이어</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
    
    .swiper { width: 100%; max-width: 480px; height: 100vh; margin: 0 auto; background: #000; position: relative; }
    .swiper-slide { width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; position: relative; }

    /* 비디오 공통 컨테이너 */
    .video-container {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
    }
    
    iframe { width: 100%; height: 100%; border: 0; pointer-events: none; }

    /* [투명 터치 레이어] */
    .interaction-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 50; cursor: pointer;
      background: rgba(0,0,0,0);
    }

    /* [MODE: FULL] 쇼츠 스타일 (화면 꽉 채움) */
    .slide-full .video-container iframe {
      position: absolute;
      top: 0; left: 50%;
      width: 177.78vh; 
      height: 100vh;
      transform: translateX(-50%);
      object-fit: cover;
    }
    @media (max-aspect-ratio: 9/16) {
      .slide-full .video-container iframe {
         width: 320%; height: 100%; left: -110%; transform: none; 
      }
    }

    /* [MODE: FIT] 레이아웃 수정 (Flex 높이 문제 해결) */
    .slide-fit {
      display: flex; flex-direction: column; justify-content: space-between; background: #000;
    }
    .slide-fit .top-msg, .slide-fit .bottom-msg {
      width: 100%; padding: 20px; box-sizing: border-box;
      color: #fff; text-align: center; z-index: 10;
      font-size: 18px; font-weight: bold; line-height: 1.5;
      flex-shrink: 0; /* 텍스트 영역 줄어들지 않게 고정 */
      background: #000;
      min-height: 60px; /* 최소 높이 확보 */
    }
    
    .slide-fit .video-wrapper {
      position: relative; 
      width: 100%; 
      flex-grow: 1; /* 남은 공간 모두 차지 */
      height: 100%; /* 중요: 높이 100% 강제 */
      display: flex; 
      align-items: center; justify-content: center;
      overflow: hidden; 
    }
    .slide-fit .video-wrapper iframe {
      position: absolute; /* absolute로 변경하여 부모 크기에 맞춤 */
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      object-fit: contain; /* 비율 유지하며 꽉 채우기 */
    }

    /* 타이틀 배지 */
    .title-badge {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.6); color: #fff; padding: 5px 15px;
      border-radius: 15px; font-size: 14px; z-index: 20;
      opacity: 0; transition: opacity 0.5s; pointer-events: none;
    }
    .swiper-slide-active .title-badge { opacity: 1; }

  </style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper" id="slide-wrapper"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const videoList = [{"videoId":"jN_tDQOP0BQ","title":"시동위키","viewMode":"fit","start":3,"end":25,"topText":"테스트 페이지","bottomText":"반갑습니다."}];
  let swiper;
  let players = {};
  
  function initApp() {
    const wrapper = document.getElementById('slide-wrapper');
    
    videoList.forEach((v, idx) => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      
      const interactionLayer = `<div class="interaction-layer" onclick="unmuteVideo(${idx})"></div>`;

      if (v.viewMode === 'fit') {
        slide.classList.add('slide-fit');
        slide.innerHTML = `
          <div class="top-msg">${v.topText}</div>
          <div class="video-wrapper">
            <div id="player-${idx}"></div>
            ${interactionLayer}
          </div>
          <div class="bottom-msg">${v.bottomText}</div>
        `;
      } else {
        slide.classList.add('slide-full');
        slide.innerHTML = `
          <div class="video-container">
            <div id="player-${idx}"></div>
            ${interactionLayer}
          </div>
          <div class="title-badge">${v.title}</div>
        `;
      }
      wrapper.appendChild(slide);
    });

    swiper = new Swiper('.swiper', {
      direction: 'vertical',
      effect: 'slide',
      speed: 400,
      loop: false, 
      on: {
        slideChange: function () {
          const idx = this.activeIndex;
          playVideo(idx);
          pauseVideo(this.previousIndex);
        }
      }
    });
  }

  function onYouTubeIframeAPIReady() {
    videoList.forEach((v, idx) => {
      players[idx] = new YT.Player('player-' + idx, {
        videoId: v.videoId,
        playerVars: {
          'autoplay': 1,
          'mute': 1,
          'controls': 0, 
          'rel': 0, 
          'showinfo': 0, 
          'modestbranding': 1,
          'playsinline': 1, 
          'fs': 0, 
          'disablekb': 1, 
          'iv_load_policy': 3,
          'start': v.start, 
          'end': v.end > 0 ? v.end : undefined
        },
        events: {
          'onReady': (event) => {
            // [중요] 새로고침 시 즉시 재생 보장
            // 현재 활성화된 슬라이드가 이 플레이어라면 즉시 재생
            if (swiper && swiper.activeIndex === idx) {
               event.target.mute();
               event.target.seekTo(v.start || 0);
               event.target.playVideo();
            }
          },
          'onStateChange': (event) => onPlayerStateChange(event, idx)
        }
      });
    });
  }

  function onPlayerStateChange(event, idx) {
    // 영상 종료(ENDED) 시 처리
    if (event.data === YT.PlayerState.ENDED) {
      if(idx < videoList.length - 1) {
        // 다음 영상이 있으면 이동
        swiper.slideNext();
      } else {
        // [중요] 마지막 영상이면 처음으로 루프
        swiper.slideTo(0);
        
        // 영상이 1개뿐이거나 이미 0번일 경우, slideTo가 이벤트를 발생시키지 않을 수 있음
        // 따라서 강제로 0번을 다시 재생시킴
        if (swiper.activeIndex === 0) {
           playVideo(0);
        }
      }
    }
  }

  function unmuteVideo(idx) {
    if (players[idx]) {
      players[idx].unMute();
      if (players[idx].getPlayerState() !== YT.PlayerState.PLAYING) {
        players[idx].playVideo();
      }
    }
  }

  function playVideo(idx) {
    if (players[idx] && typeof players[idx].playVideo === 'function') {
      const v = videoList[idx];
      players[idx].seekTo(v.start || 0);
      players[idx].playVideo();
    }
  }

  function pauseVideo(idx) {
    if (players[idx] && typeof players[idx].pauseVideo === 'function') {
      players[idx].pauseVideo();
    }
  }

  initApp();
</script>
</body>
</html>
